<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/colorGame.css" />
    <title>Color Game</title>
  </head>
  <body>
    <header>
      <h1>RGB Color Game</h1>
      <h1 style="font-size: 60px;">Guess</h1>
      <h1><span id="colorDisplay">RGB</span></h1>
    </header>
    <nav>
      <button id="newColors">New colors</button>
      <span id="message"></span>
      <div id="level">
        <button id="easyButton">Easy</button>
        <button id="hardButton" class="selected">Hard</button>
      </div>
    </nav>
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script type="text/javascript" src="./js/colorGame.js"></script>
  </body>
</html>
